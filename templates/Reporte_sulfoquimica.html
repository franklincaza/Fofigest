{% extends 'Base.html' %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  .container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    padding: 1rem;
  }

  @media (min-width: 768px) {
    .container {
      grid-template-columns: 3fr 2fr;
      grid-template-areas:
        "encabezados encabezados"
        "graficos filtros"
        "graficosProyecto filtros"
        "analisis analisis";
    }
  }

  .encabezados {
    grid-area: encabezados;
  }

  .graficos {
    grid-area: graficos;
  }

  .graficosProyecto {
    grid-area: graficosProyecto;
  }

  .filtros {
    grid-area: filtros;
  }

  .analisis {
    grid-area: analisis;
  }

  .fondo_sulfo {
    background: #498205;
    color: white;
  }

  canvas {
    width: 100% !important;
    height: auto !important;
    max-width: 100%;
  }

  table th, table td {
    vertical-align: middle;
    text-align: center;
  }

  #filtroProyecto {
    height: 130% !important;
  }
</style>

<div class="container">
  <div class="encabezados d-flex align-items-center gap-3 p-3 rounded shadow fondo_sulfo">
    <img src="https://www.sulfoquimica.com/images/logo.png" alt="logo" style="width: 60px; height: 60px; border-radius: 50%;">
    <div>
      <h2 class="mb-0 fw-bold">Dashboard de Horas</h2>
      <p class="mb-0">Sulfoquímica S.A.S</p>
    </div>
  </div>

  <div class="graficos bg-white p-3 rounded shadow">
    <canvas id="graficoHoras"></canvas>
  </div>

  <div class="graficosProyecto bg-white p-3 rounded shadow">
    <canvas id="graficoProyectos"></canvas>
  </div>

  <div class="filtros bg-light p-3 rounded shadow">
    <label for="filtroAnio" class="form-label fw-bold">Año:</label>
    <select id="filtroAnio" class="form-select mb-3"></select>

    <label for="filtroResponsable" class="form-label fw-bold">Responsable:</label>
    <select id="filtroResponsable" class="form-select mb-3"></select>

    <label for="filtroProyecto" class="form-label fw-bold">Proyecto:</label>
    <select id="filtroProyecto" class="form-select" multiple></select>
  </div>

  <div class="analisis bg-white p-3 rounded shadow">
    <h4 class="fw-bold mb-3">Análisis por Responsable</h4>
    <table id="tablaHoras" class="table table-bordered table-hover">
      <thead class="table-success">
        <tr>
          <th>Responsable</th>
          <th>Total Horas</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  let datosOriginales = [];

  async function cargarDatos() {
    try {
      const response = await fetch("/reporte_horas_chart");
      datosOriginales = await response.json();
      await cargarFiltros(); // Espera a que los filtros estén listos
      renderizarDashboard();
    } catch (error) {
      console.error("Error cargando datos:", error);
    }
  }

  async function cargarFiltros() {
    const anios = [...new Set(datosOriginales.map(d => d.anio))];
    const proyectos = [...new Map(datosOriginales.map(d => [d.codigo_proyecto, d.codigo_proyecto])).keys()];

    const filtroAnio = document.getElementById("filtroAnio");
    filtroAnio.innerHTML = '<option value="">Todos</option>' + anios.map(a => `<option value="${a}">${a}</option>`).join("");

    const filtroProyecto = document.getElementById("filtroProyecto");
    filtroProyecto.innerHTML = proyectos.map(p => `<option value="${p}">${p}</option>`).join("");

    await cargarFiltroResponsablesDesdeDev(); // ← Carga los responsables desde el endpoint correcto

    filtroAnio.addEventListener("change", () => {
      renderizarDashboard();
      cargarTablaResponsables();
    });

    document.getElementById("filtroResponsable").addEventListener("change", () => {
      renderizarDashboard();
      cargarTablaResponsables();
    });

    filtroProyecto.addEventListener("change", renderizarDashboard);
  }

  async function cargarFiltroResponsablesDesdeDev() {
    try {
      const response = await fetch("/reporte_horas_chart_dev");
      const datos = await response.json();
      const responsables = [...new Set(datos.map(d => d.responsable).filter(r => r && r.trim() !== ""))];

      const filtroResponsable = document.getElementById("filtroResponsable");
      filtroResponsable.innerHTML = '<option value="">Todos</option>' + responsables.map(r => `<option value="${r}">${r}</option>`).join("");
    } catch (error) {
      console.error("Error cargando responsables desde /reporte_horas_chart_dev:", error);
    }
  }

  function renderizarDashboard() {
    const anioSeleccionado = document.getElementById("filtroAnio").value;
    const proyectosSeleccionados = Array.from(document.getElementById("filtroProyecto").selectedOptions).map(option => option.value);
    const responsableSeleccionado = document.getElementById("filtroResponsable").value;

    let datosFiltrados = [...datosOriginales];

    if (anioSeleccionado) {
      datosFiltrados = datosFiltrados.filter(d => d.anio == anioSeleccionado);
    }
    if (proyectosSeleccionados.length > 0) {
      datosFiltrados = datosFiltrados.filter(d => proyectosSeleccionados.includes(d.codigo_proyecto));
    }
    if (responsableSeleccionado) {
      datosFiltrados = datosFiltrados.filter(d => d.responsable === responsableSeleccionado);
    }

    const resumenPorMes = {};
    datosFiltrados.forEach(d => {
      if (!resumenPorMes[d.mes]) resumenPorMes[d.mes] = 0;
      resumenPorMes[d.mes] += d.horas_dedicadas;
    });

    const labelsMes = Object.keys(resumenPorMes);
    const dataMes = labelsMes.map(mes => resumenPorMes[mes]);

    const ctxMes = document.getElementById('graficoHoras').getContext('2d');
    if (window.miGraficoMes) window.miGraficoMes.destroy();
    window.miGraficoMes = new Chart(ctxMes, {
      type: 'bar',
      data: {
        labels: labelsMes,
        datasets: [{
          label: 'Total de Horas',
          data: dataMes,
          backgroundColor: '#498205'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Total de Horas por Mes'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Horas' }
          },
          x: {
            title: { display: true, text: 'Mes' }
          }
        }
      }
    });

    const resumenPorProyecto = {};
    datosFiltrados.forEach(d => {
      if (!resumenPorProyecto[d.codigo_proyecto]) resumenPorProyecto[d.codigo_proyecto] = 0;
      resumenPorProyecto[d.codigo_proyecto] += d.horas_dedicadas;
    });

    const labelsProyecto = Object.keys(resumenPorProyecto);
    const dataProyecto = labelsProyecto.map(p => resumenPorProyecto[p]);

    const ctxProyecto = document.getElementById('graficoProyectos').getContext('2d');
    if (window.miGraficoProyecto) window.miGraficoProyecto.destroy();
    window.miGraficoProyecto = new Chart(ctxProyecto, {
      type: 'bar',
      data: {
        labels: labelsProyecto,
        datasets: [{
          label: 'Total de Horas',
          data: dataProyecto,
          backgroundColor: '#2C6E49'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Total de Horas por Proyecto'
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Horas' }
          },
          x: {
            title: { display: true, text: 'Proyecto' }
          }
        }
      }
    });
  }

  async function cargarTablaResponsables() {
    try {
      const response = await fetch("/reporte_horas_chart_dev");
      const datos = await response.json();

      const filtroAnio = document.getElementById("filtroAnio").value;
      const filtroResponsable = document.getElementById("filtroResponsable").value;

      let datosFiltrados = [...datos];

      if (filtroAnio) {
        datosFiltrados = datosFiltrados.filter(d => d.anio == filtroAnio);
      }

      if (filtroResponsable) {
        datosFiltrados = datosFiltrados.filter(d => d.responsable === filtroResponsable);
      }

      const resumen = {};
      datosFiltrados.forEach(d => {
        const responsable = d.responsable && d.responsable.trim() !== "" ? d.responsable : "Sin Responsable";
        if (!resumen[responsable]) resumen[responsable] = 0;
        resumen[responsable] += d.total_horas_dedicadas;
      });

      const tbody = document.querySelector("#tablaHoras tbody");
      tbody.innerHTML = "";
      Object.entries(resumen).forEach(([responsable, horas]) => {
        tbody.innerHTML += `
          <tr>
            <td>${responsable}</td>
            <td>${horas}</td>
          </tr>
        `;
      });
    } catch (error) {
      console.error("Error cargando análisis por responsable:", error);
    }
  }

  cargarDatos();
</script>

{% endblock %}
