<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center">Kanban Board</h2>
            <div class="row">
                <div class="col-md-2">
                    <h4>PENDIENTE</h4>
                    <div class="kanban-column bg-light p-2" id="pendiente" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div class="kanban-item" draggable="true" ondragstart="drag(event)" id="task1">Tarea 1</div>
                    </div>
                </div>
                <div class="col-md-2">
                    <h4>PROGRESO</h4>
                    <div class="kanban-column bg-light p-2" id="progreso" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="col-md-2">
                    <h4>REVISIÃ“N</h4>
                    <div class="kanban-column bg-light p-2" id="revision" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="col-md-2">
                    <h4>IMPEDIMENTOS</h4>
                    <div class="kanban-column bg-light p-2" id="impedimentos" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="col-md-2">
                    <h4>COMPLETADOS</h4>
                    <div class="kanban-column bg-light p-2" id="completados" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
